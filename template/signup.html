{%block head%}<link rel="stylesheet" href="../static/css/login.css"/>{%endblock%}

{%block content%}

<h1>サインイン画面</h1>
<form action="{{url_for('signup')}}" method="post">

  <label for="username">ユーザー名</label>

</div>

</form>
{%endblock%}
